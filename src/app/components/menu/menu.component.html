<mz-navbar>
	<a href="#!" id="btn-sidenav-demo">
		<i mz-icon
		   [align]="'left'"
		   [icon]="'menu'"
		   [size]="'medium'"
		   style="margin-left: 15px;"
		   [ngClass]="{ 'show-on-medium': true, 'hide-on-large-only': true }">
		</i>
	</a>
	<a (click)="router.navigate(['/'])">
		<img src="/assets/images/logo-web-transparent.png" class="brand-logo" style="height: 100%; cursor: pointer;" alt="MotherAssistants"/>
	</a>
	<mz-navbar-item-container [align]="'right'" [ngClass]="{ 'show-on-large': true, 'hide-on-med-and-down': true }">
		<mz-navbar-item *ngIf="logged">
			<a routerLink="/account/signOut">
				<i class="material-icons">power_settings_new</i>
			</a>
		</mz-navbar-item>
		<mz-navbar-item [active]="selected === 'home'">
			<a routerLink="/home">
				Accueil
			</a>
		</mz-navbar-item>
		<mz-navbar-item *ngIf="logged" [active]="selected === 'me'">
			<a routerLink="/me">
				Mon compte
			</a>
		</mz-navbar-item>
		<mz-navbar-item *ngIf="logged" [active]="selected === 'children'">
			<a routerLink="/my-children">
				Mes enfants
			</a>
		</mz-navbar-item>
		<mz-navbar-item *ngIf="logged" [active]="selected === 'messages'">
			<a routerLink="/messages">
				Messages
			</a>
		</mz-navbar-item>
		<mz-navbar-item *ngIf="logged" [active]="selected === 'life-diary'">
			<a routerLink="/life-diary">
				Cahier de vie
			</a>
		</mz-navbar-item>
		<mz-navbar-item *ngIf="!logged" [active]="selected === 'login'">
			<a routerLink="/me/login">
				Je me connecte
			</a>
		</mz-navbar-item>
		<mz-navbar-item *ngIf="!logged" [active]="selected === 'register'">
			<a routerLink="/me/register">
				Je m'inscris
			</a>
		</mz-navbar-item>
		<mz-navbar-item [active]="selected === 'contact'">
			<a routerLink="/contact">
				Contacts
			</a>
		</mz-navbar-item>
	</mz-navbar-item-container>
</mz-navbar>
